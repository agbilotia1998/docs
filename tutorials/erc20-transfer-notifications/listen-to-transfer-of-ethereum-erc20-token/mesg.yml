name: Ethereum ERC20 Service Tutorial
sid: service-ethereum-erc20-tuto
description: Listen to transfers of an ERC20
configuration:
  env:
    - PROVIDER_ENDPOINT=__ENV_PROVIDER_ENDPOINT_NEEDS_TO_BE_REPLACED__
events:
  transfer:
    data:
      blockNumber:
        type: Number
      transactionHash:
        type: String
      from:
        type: String
      to:
        type: String
      value:
        type: String
      contractAddress:
        type: String