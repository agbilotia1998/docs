name: Send Email with SendGrid Tutorial
sid: service-email-sendgrid-tuto
description: Send Email with Sendgrid
configuration:
  env:
    - SENDGRID_API_KEY=
tasks:
  send:
    inputs:
      from:
        type: String
      to:
        type: String
      subject:
        type: String
      text:
        type: String
    outputs:
      status:
        type: Number